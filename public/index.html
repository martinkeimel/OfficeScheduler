<!doctype html>
<html lang="en" ng-app="schedulerApp">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Room Booker</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="assets/css/global.css">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  
  <body layout="column">
    <div ng-controller="mainCtrl" flex>
      <md-toolbar layout="row" layout-align="space-between center">
        <!--The left side is hidden when the screen size is larger than small -->
        <md-button class="md-icon-button" aria-label="Rooms" hide-gt-md ng-click="showLeftSidebar()">
          <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
        </md-button>
        <span flex></span>
        <h2 class="md-toolbar-tools">Room Booker</h2>
        <span flex></span>
        <md-menu ng-show="isLogged()">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="$mdOpenMenu($event)">
            <md-icon md-svg-icon="assets/svg/ic_more_vert_white_24px.svg"></md-icon>
          </md-button>
          <md-menu-content>
            <md-menu-item >
              <md-button ng-click="logout()">
                <md-icon md-menu-align-target md-svg-icon="assets/svg/ic_person_outline_white_24px.svg"></md-icon>
                Logout
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-toolbar>
      <!-- container -->
      <div layout="row" layout-fill flex style="height:100%">
        <div ng-view flex layout-padding></div>
      </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <!-- Help Javascript libraries-->
    <script src="lib/underscore/underscore-min.js"></script>
    <!-- Calendar -->
    <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css" />
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/moment/moment.js"></script>
    <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src='lib/fullcalendar/dist/lang/es.js'></script>
    <script src="/lib/socket.io-client/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/helper.js"></script>
    <script src="js/factories/socket.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/newEventCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/signupCtrl.js"></script>
    <script src="js/services/eventService.js"></script>
    <script src="js/services/roomService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/controllers/calendarCtrl.js"></script>
  </body>

</html>
